<!DOCTYPE html>
<html>

<head>
    <title>Testing JavaScript</title>
    <script type="text/javascript">

        var number1 = prompt("Enter number1: ");
        var number2 = prompt("Enter number2: ");

        document.write(number1, " ^ ", number2, " = ", Math.pow(number1, number2), "<br>");
        document.write("abs(", number1, ") = ", Math.abs(number1), "<br>");
        document.write("sqrt(", number1, ") = ", Math.sqrt(number1), "<br>");


    </script>
</head>

<body>
    <p id="paragraph"></p>
</body>


</html>
