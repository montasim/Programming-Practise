<!DOCTYPE html>
<html>

<head>
    <title>Testing JavaScript</title>
    <script type="text/javascript">

        var input = prompt("Enter a floating number: ");
        //  toFixed() function is used to show two number after decimal point
        document.write(input, " / 8 = ", (input / 8).toFixed(2), "<br>");


    </script>
</head>

<body>
    <p id="paragraph"></p>
</body>


</html>
