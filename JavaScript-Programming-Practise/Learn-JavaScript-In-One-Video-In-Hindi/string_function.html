<!DOCTYPE html>
<html>

<head>
    <title>Testing JavaScript</title>
    <script type="text/javascript">

        var string1 = prompt("Enter Your String: ");
        var string2 = prompt("Enter the string you want to search: ");

        document.write("Your string1 is : ", string1, "<br>");
        document.write("Your string2 is : ", string2, "<br>");
        document.write("Your string length is : ", string1.length, "<br>");
        document.write("Your search value is matched at : ", string1.indexOf(string2), "<br>");
        document.write("Showing your string1 in lowercase : ", string1.toLowerCase(), "<br>");



    </script>
</head>

<body>
    <p id="paragraph"></p>
</body>


</html>
